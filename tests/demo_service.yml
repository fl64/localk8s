apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: fl64-app
  name: fl64-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fl64-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: fl64-app
    spec:
      containers:
      - image: fl64/nginx_test:0.1.1
        name: nginx-test
        env:
        - name: T1_PORT
          value:  "8888"
        - name: T1_BC
          value:  red
        - name: T1_MSG
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources: {}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 18181
          initialDelaySeconds: 90
          timeoutSeconds: 10
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fl64-app-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8888
  selector:
    app: fl64-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fl64-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: 10.0.0.150.xip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fl64-app-svc
            port:
              number: 80

---
- name: enable modules
  community.general.modprobe:
    name: "{{ item }}"
  with_items:
    - overlay
    - br_netfilter

- name: set sysctl params
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    reload: yes
  with_items:
    - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
    - { name: net.ipv4.ip_forward, value: 1 }
    - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }

- name: install docker
  apt:
    name:
      - docker.io
      - nfs-client
      - tmux
      - htop
    state: present
    update_cache: true

- name: create docker config
  copy:
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        },
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json

- name: enable docker
  systemd:
    name: docker
    state: restarted
    daemon_reload: true
    enabled: true

# https://stackoverflow.com/questions/59629319/unable-to-upgrade-connection-pod-does-not-exist
- name: Fix kubelet listen ip
  copy:
    content: |
      KUBELET_EXTRA_ARGS=--node-ip={{ k8s_common_kubelet_listen_ip }}
    dest: /etc/default/kubelet
  when: k8s_common_kubelet_listen_ip is defined

- name: Add an k8s apt key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add k8s repo
  apt_repository:
    repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    filename: kubernetes

- name: install k8s components
  apt:
    name:
      - "kubeadm={{ k8s_common_k8s_ver }}-00"
      - "kubelet={{ k8s_common_k8s_ver }}-00"
      - "kubectl={{ k8s_common_k8s_ver }}-00"
      - "kubernetes-cni={{ k8s_common_cni_ver }}-00"
    state: present

- name: create .vimrc
  copy:
    content: |
      colorscheme ron
      set number
      set et
      set sw=2 ts=2 sts=2
    dest: "{{ item }}/.vimrc"
  with_items:
    - /root
    - /home/vagrant

- name: bash config
  blockinfile:
    path: "{{ item }}/.bashrc"
    block: |
      source <(kubectl completion bash)
      source <(kubeadm completion bash)
      alias k=kubectl
      complete -F __start_kubectl k
      export do="--dry-run=client -oyaml"
      export PATH="${KREW_ROOT:-$HOME/.krew}/bin:$PATH"
  with_items:
    - /root
    - /home/vagrant

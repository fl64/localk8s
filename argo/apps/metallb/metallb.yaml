kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: metallb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: metallb
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: ""
    chart: metallb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 2.5.5
    helm:
      values: |
        configInline:
          address-pools:
          - name: generic-cluster-pool
            protocol: layer2
            addresses:
            - 192.168.111.200-192.168.111.220
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    syncOptions:
      - CreateNamespace=true
